<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Скачивание файла по нажатию кнопки</title>
</head>
<body>

<button onclick="downloadFile()">Скачать файл</button>

<script>
  function downloadFile() {
    // URL файла для скачивания
    var fileUrl = '/path/to/your/file.pdf'; // замените на актуальный URL файла

    // Создаем временную ссылку
    var link = document.createElement('a');
    link.href = fileUrl;
    link.target = '_blank'; // Открывать ссылку в новой вкладке, если нужно

    // Добавляем ссылку на страницу и вызываем событие click
    document.body.appendChild(link);
    link.click();

    // Удаляем ссылку после скачивания файла
    document.body.removeChild(link);
  }
</script>

</body>
</html>
